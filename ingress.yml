apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-static-site-ingress
spec:
  rules:
  - host: minikube.ip
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-static-site-service
            port:
              number: 8080
